<section class="w-full flex justify-center items-center px-mobileXPad lg:px-desktopXPad py-32 relative">

  <div
    class="video-container w-full h-[400px] md:h-[500px] lg:h-[550px] bg-blue-500 rounded-2xl overflow-hidden relative">
    <video #videoElement class="w-full h-full object-cover" loop>
      <source src="video1.mp4" type="video/mp4" />
    </video>
    <div
      class="overlay absolute inset-0 bg-black/50 flex flex-col justify-center items-center cursor-pointer text-white"
      *ngIf="!isPlaying" (click)="togglePlay()">
      <div class="text-content text-center flex flex-col items-center">
        <p class="text-lg mb-2">WATCH THE VIDEO</p>
        <h2 class="text-2xl sm:text-4xl w-[70%]">Explore Our Expert & Caring Dental Services</h2>
      </div>
      <div class="play-icon mt-4 w-12 h-12 border border-white rounded-full flex justify-center items-center">

        <i class="ri-play-mini-fill text-3xl"></i>
      </div>
    </div>
  </div>

  <div class="w-[90%] lg:w-[70%] h-28 bg-primary absolute bottom-16 right-0 rounded-s-xl hidden md:flex justify-between items-center px-2 lg:px-6">

    <div class="text-white border-r pe-2 lg:pe-6">
      <h2 class="text-2xl lg:text-3xl">10+</h2>
      <p>Skilled Doctors</p>
    </div>


    <div class="text-white border-r pe-2 lg:pe-6">
      <h2 class="text-2xl lg:text-3xl">15+</h2>
      <p>Years of Experience</p>
    </div>

    <div class="text-white border-r pe-2 lg:pe-6">
      <h2 class="text-2xl lg:text-3xl">20K+</h2>
      <p>Appointment Booked</p>
    </div>

    <div class="text-white border-r pe-2 lg:pe-6">
      <h2 class="text-2xl lg:text-3xl">99%</h2>
      <p>Patient Satisfaction</p>
    </div>

  </div>

</section>
