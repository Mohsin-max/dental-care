<section class="w-full py-24 bg-[#F6F6F6]">

    <div class="px-mobileXPad lg:px-desktopXPad">


        <div class="top w-full h-[30%] flex flex-col md:flex-row justify-between gap-10 md:gap-0 md:items-end">

            <div class="w-full md:w-[70%] lg:w-[50%]">

                <p class="tracking-widest">OUR SERVICES</p>

                <h1 class="text-3xl md:text-4xl lg:text-5xl mt-5 text-secondary font-medium"><span class="text-primary">A Wide Range of
                        Services</span>
                    for Your Best Smile </h1>

            </div>

            <app-button label="Explore All Services"></app-button>

        </div>

        <div class="bottom w-full h-[70%] pt-20 flex justify-center">


            <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-24">

                <!-- CARD -->

                <div class="w-full bg-white rounded-2xl shadow-md overflow-hidden hover:border-b-8 border-primary hover:-mt-3 duration-200 group"
                    *ngFor="let details of serviceCardDetails">

                    <div class="bg-red-400 relative">
                        <img class="w-full h-48 object-cover" src="{{details.image}}" alt="" style="background: linear-gradient(to right , black,orange);"/>
                        <!-- <div class="w-full h-40 absolute top-0" style="background: linear-gradient(to top, rgba(0, 0, 0, 0.605) , transparent);"> -->

                        <!-- </div> -->
                    </div>

                    <div class="p-4">

                        <div
                            class="-mt-12 w-20 h-20 bg-primary rounded-full border-4 border-white relative z-20 flex justify-center items-center">

                            <img src="{{details.icon}}" alt="" class="w-8">

                        </div>

                        <h5 class="mb-2 text-lg font-semibold tracking-tight text-secondary">{{details.heading}}</h5>

                        <p class="mb-3 font-normal text-paraColor text-sm">{{details.desc}}</p>
                        <a href="#"
                            class="inline-flex items-center text-sm font-medium gap-2 text-secondary group-hover:text-primary">
                            Learn more <i class="ri-arrow-right-line text-lg"></i>
                        </a>
                    </div>

                </div>

            </div>

        </div>

    </div>

</section>
