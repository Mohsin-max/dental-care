<section class="w-full lg:h-screen relative">

    <!-- HERO SECTION -->
    <div class="w-full h-full py-20 lg:py-0 lg:h-[85%] bg-[#F6F6F6] flex flex-col md:flex-row px-mobileXPad lg:px-desktopXPad">

        <!-- LEFT SECTION -->

        <div class="left w-full lg:w-[60%] h-full flex items-center">

            <!-- LEFT CONTENT -->
            <div class="w-full xl:w-[60%] space-y-8">

                <!-- BADGE -->
                <div class="w-fit rounded-full bg-white py-0.5 px-1 pe-4 flex items-center gap-2 lg:gap-4">

                    <div class="w-9 h-9 bg-gray-200 rounded-full flex items-center justify-center">
                        <i class="ri-nurse-fill text-xl text-primary"></i>

                    </div>

                    <h1 class="text-secondary font-semibold text-xs md:text-sm lg:text-md">Top-Notch Dental Care, Just
                        for You</h1>

                </div>

                <!-- HEADING -->
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-medium text-secondary">Your <span class="text-primary">Best Dental
                        Experience</span> Awaits
                </h1>

                <!-- PARAGRAPH -->
                <p class="text-sm text-paraColor">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum,
                    obcaecati. Earum quae
                    quis
                    necessitatibus nobis.</p>

                <!-- BUTTONS -->
                <div class="flex flex-col sm:flex-row sm:items-center gap-4">
                    <app-button label="Explore Our Services"></app-button>

                    <div class="space-x-2 lg:space-x-4">
                        <i class="ri-play-large-fill bg-gray-300 p-2 text-primary rounded-full"></i>
                        <a href="" class="underline">Watch Video</a>
                    </div>
                </div>

            </div>

        </div>

        <!-- RIGHT SECTION -->

        <div class="right w-full lg:w-[40%] h-full hidden lg:flex justify-center items-center">

            <img src="Group 1.png" alt="" class="w-72 xl:w-fit">

        </div>

    </div>

    

    <!-- APPOINTMENT FORM -->
    <div class="hidden lg:flex w-full h-[15%] -mt-12 relative z-10 justify-center px-mobileXPad lg:px-desktopXPad">

        <div class="w-full h-[90px] bg-white shadow-lg shadow-black/30 rounded-xl flex justify-evenly py-4">

            <!-- NAME BOX -->
            <div class="w-[15%] h-full space-y-1 border-r border-gray-300">
                <h3>Name</h3>

                <div class="flex items-center gap-2">
                    <i class="ri-user-line text-lg"></i>
                    <input type="text"
                        class="bg-transparent border-gray-300 w-[70%] outline-none text-sm cursor-pointer"
                        placeholder="Jhon Doe">
                </div>
            </div>

            <!-- PHONE NUMBER BOX -->
            <div class="w-[15%] h-full space-y-1 border-r border-gray-300">
                <h3>Phone Number</h3>

                <div class="flex items-center gap-2">
                    <i class="ri-phone-line text-lg"></i>
                    <input type="number"
                        class="bg-transparent border-gray-300 w-[70%] outline-none text-sm cursor-pointer"
                        placeholder="Your Phone">
                </div>
            </div>


            <!-- PREFERRED DATE BOX -->
            <div class="w-[15%] h-full space-y-1 border-r border-gray-300">
                <h3>Preferred Date</h3>

                <div class="flex items-center gap-2">
                    <i class="ri-calendar-todo-line"></i>
                    <input type="date"
                        class="no-icon bg-transparent w-[70%] outline-none text-sm text-gray-400 cursor-pointer">
                </div>
            </div>


            <!-- PREFERRED TIME BOX -->
            <div class="w-[15%] h-full space-y-1 border-r border-gray-300">
                <h3>Preferred Time</h3>

                <div class="flex items-center gap-2">
                    <i class="ri-timer-line"></i>
                    <input type="time"
                        class="no-icon bg-transparent border-gray-300 w-[70%] outline-none text-sm text-gray-400 cursor-pointer">
                </div>
            </div>


            <!-- BUTTON BOX -->
            <div class="w-[20%] h-full flex items-center">

                <app-button label="Book an Appointment"></app-button>

            </div>

        </div>

    </div>

</section>
